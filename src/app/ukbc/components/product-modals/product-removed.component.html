<div class="ProductDialog">
	<div [innerHTML]="content | safeHTML"></div>
	<div *ngIf="moreInfoButtonText && moreInfoText">
		<div class="ProductDialog__more-info" *ngIf="IsMoreInfoOpen">
			<div [innerHTML]="moreInfoText | safeHTML"></div>
		</div>
		<div 
			class="LinkBtn LinkBtn--blue ProductDialog__more-info-link" 
			[ngClass]="IsMoreInfoOpen ? 'LinkBtn--caret-up' : 'LinkBtn--caret-down'"
			(click)="ToggleMoreInfoOpen()">
			{{ moreInfoButtonText | async }}
		</div>
	</div>
	<div class="ProductDialog__buttons">
		<button class="Btn Btn--block Btn--add ProductDialog__button" (click)="ConfirmRemoval()">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22"><circle cx="11" cy="11" r="11" fill="#1e9771"/><path d="M8 12.5l1.9 2.3c.2.2.5.1.7-.1L14.9 8" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
			<span [innerHTML]="confirmButtonText | safeHTML"></span>
		</button>
		<button class="Btn Btn--block Btn--remove ProductDialog__button" (click)="CloseDialog()">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 27 27"><path d="M13.5 0C6.1 0 0 6.1 0 13.5S6.1 27 13.5 27 27 20.9 27 13.5 20.9 0 13.5 0zm0 24.7a11.2 11.2 0 1 1 0-22.4 11.2 11.2 0 0 1 0 22.4z" class="st0"/><path d="M18.2 8.8c-.3-.3-1-.3-1.4 0l-3.4 3.4L10 8.8c-.3-.3-.9-.3-1.4 0-.3.4-.3 1 0 1.4l3.4 3.4L8.6 17c-.3.3-.3 1 0 1.4.2.2.4.3.7.3.3 0 .5-.1.7-.3l3.4-3.4 3.4 3.4c.2.2.4.3.7.3.3 0 .5-.1.7-.3.3-.3.3-1 0-1.4l-3.4-3.4 3.4-3.4c.4-.4.4-1 0-1.4z"/></svg>
			<span [innerHTML]="cancelButtonText | safeHTML"></span>
		</button>
	</div>
</div>
